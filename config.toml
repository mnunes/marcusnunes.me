baseURL = "https://marcusnunes.me"
languageCode = "pt-br"
title = "Marcus Nunes' Blog"
theme = "hermit"
# enableGitInfo = true
pygmentsCodefences  = true
pygmentsUseClasses  = true
hasCJKLanguage = true  # If there're Chinese/Japanese/Korean Languages in the content, enable this.
rssLimit = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
googleAnalytics = "UA-201649-7"
ignoreFiles =  ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
disqusShortname = "marcus-nunes-blog"

ignoreErrors = ["error-remote-getjson"]

[author]
  name = "Marcus Nunes"

[blackfriday]
  hrefTargetBlank = true
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#494f5c"

  homeSubtitle = "Análises estatísticas descomplicadas"
  footerCopyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

  # Social Icons
  # Check https://github.com/Track3/hermit#social-icons for more info.
  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/_marcus_nunes_"

  [[params.social]]
    name = "instagram"
    url = "https://instagram.com/grandeabobora"

  [[params.social]]
    name = "github"
    url = "https://github.com/mnunes"

  #[[params.social]]
  #  name = "stackoverflow"
  #  url = "https://pt.stackoverflow.com/users/49033/marcus-nunes"

  [[params.social]]
    name = "linkedin"
    url = "http://www.linkedin.com/in/marcusanunes"

  [[params.social]]
    name = "email"
    url = "mailto:marcus@marcusnunes.me"

